    let currentPair = [];

    // Загружаем очки из localStorage
    players.forEach(p => {
      const saved = localStorage.getItem(`player-${p.id}`);
      if (saved !== null) {
        p.score = parseInt(saved, 10);
      }
    });

    function getRandomPair() {
      const shuffled = [...players].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 2);
    }

    function renderVoteOptions() {
      currentPair = getRandomPair();
      const container = document.getElementById('vote-section');
      container.innerHTML = '';

      currentPair.forEach(player => {
        const div = document.createElement('div');
        div.className = 'flex flex-col items-center';

        const img = document.createElement('img');
        img.src = player.img;
        img.alt = player.name;
        img.className = 'w-40 h-40 object-cover rounded-full mb-4';

        const name = document.createElement('p');
        name.textContent = player.name;
        name.className = 'mb-2 font-medium';

        const btn = document.createElement('button');
        btn.textContent = 'Голосовать';
        btn.className = 'bg-green-500 text-white px-4 py-2 rounded';
        btn.onclick = () => vote(player.id);

        div.appendChild(img);
        div.appendChild(name);
        div.appendChild(btn);

        container.appendChild(div);
      });
    }

    function vote(id) {
      const player = players.find(p => p.id === id);
      if (player) {
        player.score += 1;
        localStorage.setItem(`player-${player.id}`, player.score);
        renderVoteOptions();
      }
    }

    function draw() {
      currentPair.forEach(player => {
        player.score += 1;
        localStorage.setItem(`player-${player.id}`, player.score);
      });
      renderVoteOptions();
    }

    function showResults() {
      const results = document.getElementById('results');
      const body = document.getElementById('results-body');
      body.innerHTML = '';

      players.sort((a, b) => b.score - a.score).forEach(player => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="border p-2">${player.name}</td>
          <td class="border p-2">${player.score}</td>
        `;
        body.appendChild(row);
      });

      results.classList.remove('hidden');
    }

    document.getElementById('draw-button').addEventListener('click', draw);
    document.getElementById('show-results').addEventListener('click', showResults);

    renderVoteOptions();
