        let currentPair = null;

        // Загрузка данных из Firebase
        function loadData() {
            db.ref('players').on('value', (snapshot) => {
                const firebaseData = snapshot.val();
                
                if (firebaseData) {
                    players = Object.values(firebaseData);
                    console.log('Players loaded:', players);
                    updateResults();
                    getRandomPair();
                } else {
                    // Инициализируем Firebase начальными данными
                    const initialData = {};
                    players.forEach(player => {
                        initialData[player.id] = player;
                    });
                    db.ref('players').set(initialData);
                }
            });

            db.ref('history').on('value', (snapshot) => {
                const data = snapshot.val();
                history = data ? Object.values(data) : [];
                updateHistoryTable();
                updatePlayerSelect();
            });
        }

        // Голосование
        function vote(result) {
            if (!currentPair) {
                console.error('Current pair not set');
                return;
            }

            const playerA = players.find(p => p.id === currentPair.a);
            const playerB = players.find(p => p.id === currentPair.b);
            
            if (!playerA || !playerB) {
                console.error('Players not found in current pair');
                return;
            }

            // Обновляем очки
            if (result === 1) playerA.score += 3;
            else if (result === 2) playerB.score += 3;

            // Подготовка обновления для Firebase
            const updates = {};
            updates[`players/${playerA.id}/score`] = playerA.score;
            updates[`players/${playerB.id}/score`] = playerB.score;

            // История голосования
            const historyEntry = {
                player1: playerA.name,
                player2: playerB.name,
                result: result === 1 ? playerA.name : playerB.name,
                timestamp: new Date().toLocaleString(),
                player1Id: playerA.id,
                player2Id: playerB.id,
                resultValue: result
            };

            // Сохраняем изменения
            db.ref().update(updates);
            db.ref('history').push(historyEntry)
                .then(() => {
                    updateResults();
                    getRandomPair();
                })
                .catch(error => {
                    console.error('Error saving vote:', error);
                });
        }

        // Случайная пара игроков
        function getRandomPair() {
            if (!players || players.length < 2) {
                console.error('Not enough players available');
                return;
            }

            const player1Index = Math.floor(Math.random() * players.length);
            let player2Index;
            
            do {
                player2Index = Math.floor(Math.random() * players.length);
            } while (player2Index === player1Index);

            const player1 = players[player1Index];
            const player2 = players[player2Index];

            // Обновляем отображение
            document.getElementById('player1').innerHTML = `
                <img src="${player1.img}" alt="${player1.name}">
                <h3>${player1.name}</h3>
            `;
            document.getElementById('player2').innerHTML = `
                <img src="${player2.img}" alt="${player2.name}">
                <h3>${player2.name}</h3>
            `;

            currentPair = { a: player1.id, b: player2.id };
            console.log('New pair generated:', currentPair);
        }

                const isPlayer1 = entry.player1Id == playerId;
                const opponent = isPlayer1 ? entry.player2 : entry.player1;
                const result = isPlayer1 ? 
                    (entry.resultValue == 1 ? "Победа" : "Поражение") :
                    (entry.resultValue == 2 ? "Победа" : "Поражение");
                const points = isPlayer1 ? 
                    (entry.resultValue == 1 ? 3 : 0) :
                    (entry.resultValue == 2 ? 3 : 0);

                return `
                    <tr>
                        <td>${opponent}</td>
                        <td>${result}</td>
                        <td>${points}</td>
                    </tr>
                `;
            }).join('');
        }

        // Переключение вкладок
        function switchTab(tabId) {
            // Скрыть все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Убрать активный класс со всех табов
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Показать выбранную вкладку
            const tabContent = document.getElementById(tabId);
            if (tabContent) tabContent.classList.add('active');
            
            // Активировать соответствующий таб
            const activeTab = document.querySelector(`.tab[onclick*="${tabId}"]`);
            if (activeTab) activeTab.classList.add('active');
        }

        // Запуск при загрузке страницы
        window.onload = () => {
            console.log('Page loaded');
            loadData();
        };
    </script>
</body>
