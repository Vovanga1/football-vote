<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосование за лучшего футболиста</title>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #006400;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f0f0f0;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background: #006400;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .player-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }
        .player {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            width: 300px;
        }
        .player:hover {
            border-color: #00FF00;
        }
        .player img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            max-height: 200px;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background: #006400;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .vs-text {
            font-size: 24px;
            font-weight: bold;
            margin: 0 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #006400;
            color: white;
        }
        #historyTable th, #playerStats th {
            background-color: #333;
        }
        #playerStats {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Кто лучший футболист?</h1>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('voting')">Голосование</div>
        <div class="tab" onclick="switchTab('results')">Результаты</div>
        <div class="tab" onclick="switchTab('history')">История</div>
    </div>

    <!-- Вкладка голосования -->
    <div id="voting" class="tab-content active">
        <div class="player-container">
            <div class="player" id="player1" onclick="vote(1)">
                <img src="players/Андрей Аршавин.jpg" alt="Игрок 1">
                <h3>Игрок 1</h3>
            </div>
            <span class="vs-text">vs</span>
            <div class="player" id="player2" onclick="vote(2)">
                <img src="players/Игорь Акинфеев.jpg" alt="Игрок 2">
                <h3>Игрок 2</h3>
            </div>
        </div>
        <div class="buttons">
            <button onclick="getRandomPair()">Пропустить пару</button>
        </div>
    </div>

    <!-- Вкладка результатов -->
    <div id="results" class="tab-content">
        <h2>Таблица результатов</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Игрок</th>
                    <th>Очки</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Вкладка истории -->
    <div id="history" class="tab-content">
        <h2>История голосований</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Игрок 1</th>
                    <th>Игрок 2</th>
                    <th>Результат</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Статистика игрока</h2>
        <select id="playerSelect" onchange="showPlayerStats()">
            <option value="">Выберите игрока</option>
        </select>

        <div id="playerStats">
            <h3 id="selectedPlayerName"></h3>
            <table>
                <thead>
                    <tr>
                        <th>Соперник</th>
                        <th>Результат</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody id="playerStatsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAd2i30miJYAXo0_TreJaBRM2UCiY4B8ds",
            authDomain: "footballvoting-e69aa.firebaseapp.com",
            databaseURL: "https://footballvoting-e69aa-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "footballvoting-e69aa",
            storageBucket: "footballvoting-e69aa.appspot.com",
            messagingSenderId: "863877355837",
            appId: "1:863877355837:web:0b6f57698eab53ca8d8d54"
        };

        // Инициализация Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }
        const db = firebase.database();

        // Список игроков
        let players = [
            { id: 1, name: 'Андрей Аршавин', img: 'players/Андрей Аршавин.jpg', score: 0 },
            { id: 2, name: 'Игорь Акинфеев', img: 'players/Игорь Акинфеев.jpg', score: 0 }
            // ... остальные игроки (оставлены только 2 для примера)
        ];

        let currentPair = null;
        let history = [];

        // Загрузка данных из Firebase
        function loadData() {
            db.ref('players').on('value', (snapshot) => {
                const firebaseData = snapshot.val();
                
                if (firebaseData) {
                    players = Object.values(firebaseData);
                    console.log('Players loaded:', players);
                    updateResults();
                    getRandomPair();
                } else {
                    // Инициализируем Firebase начальными данными
                    const initialData = {};
                    players.forEach(player => {
                        initialData[player.id] = player;
                    });
                    db.ref('players').set(initialData);
                }
            });

            db.ref('history').on('value', (snapshot) => {
                const data = snapshot.val();
                history = data ? Object.values(data) : [];
                updateHistoryTable();
                updatePlayerSelect();
            });
        }

        // Голосование
        function vote(result) {
            if (!currentPair) {
                console.error('Current pair not set');
                return;
            }

            const playerA = players.find(p => p.id === currentPair.a);
            const playerB = players.find(p => p.id === currentPair.b);
            
            if (!playerA || !playerB) {
                console.error('Players not found in current pair');
                return;
            }

            // Обновляем очки
            if (result === 1) playerA.score += 3;
            else if (result === 2) playerB.score += 3;

            // Подготовка обновления для Firebase
            const updates = {};
            updates[`players/${playerA.id}/score`] = playerA.score;
            updates[`players/${playerB.id}/score`] = playerB.score;

            // История голосования
            const historyEntry = {
                player1: playerA.name,
                player2: playerB.name,
                result: result === 1 ? playerA.name : playerB.name,
                timestamp: new Date().toLocaleString(),
                player1Id: playerA.id,
                player2Id: playerB.id,
                resultValue: result
            };

            // Сохраняем изменения
            db.ref().update(updates);
            db.ref('history').push(historyEntry)
                .then(() => {
                    updateResults();
                    getRandomPair();
                })
                .catch(error => {
                    console.error('Error saving vote:', error);
                });
        }

        // Случайная пара игроков
        function getRandomPair() {
            if (!players || players.length < 2) {
                console.error('Not enough players available');
                return;
            }

            const player1Index = Math.floor(Math.random() * players.length);
            let player2Index;
            
            do {
                player2Index = Math.floor(Math.random() * players.length);
            } while (player2Index === player1Index);

            const player1 = players[player1Index];
            const player2 = players[player2Index];

            // Обновляем отображение
            document.getElementById('player1').innerHTML = `
                <img src="${player1.img}" alt="${player1.name}">
                <h3>${player1.name}</h3>
            `;
            document.getElementById('player2').innerHTML = `
                <img src="${player2.img}" alt="${player2.name}">
                <h3>${player2.name}</h3>
            `;

            currentPair = { a: player1.id, b: player2.id };
            console.log('New pair generated:', currentPair);
        }

        // Обновление таблицы результатов
        function updateResults() {
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = sortedPlayers.map((player, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${player.name}</td>
                    <td>${player.score}</td>
                </tr>
            `).join('');
        }

        // Обновление таблицы истории
        function updateHistoryTable() {
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = history.map(entry => `
                <tr>
                    <td>${entry.timestamp}</td>
                    <td>${entry.player1}</td>
                    <td>${entry.player2}</td>
                    <td>${entry.result}</td>
                </tr>
            `).join('');
        }

        // Обновление списка игроков для статистики
        function updatePlayerSelect() {
            const select = document.getElementById('playerSelect');
            select.innerHTML = '<option value="">Выберите игрока</option>' + 
                players.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
        }

        // Показать статистику игрока
        function showPlayerStats() {
            const playerId = document.getElementById('playerSelect').value;
            if (!playerId) return;

            const player = players.find(p => p.id == playerId);
            if (!player) return;

            document.getElementById('selectedPlayerName').textContent = player.name;

            const playerHistory = history.filter(entry => 
                entry.player1Id == playerId || entry.player2Id == playerId
            );

            const tbody = document.getElementById('playerStatsBody');
            tbody.innerHTML = playerHistory.map(entry => {
                const isPlayer1 = entry.player1Id == playerId;
                const opponent = isPlayer1 ? entry.player2 : entry.player1;
                const result = isPlayer1 ? 
                    (entry.resultValue == 1 ? "Победа" : "Поражение") :
                    (entry.resultValue == 2 ? "Победа" : "Поражение");
                const points = isPlayer1 ? 
                    (entry.resultValue == 1 ? 3 : 0) :
                    (entry.resultValue == 2 ? 3 : 0);

                return `
                    <tr>
                        <td>${opponent}</td>
                        <td>${result}</td>
                        <td>${points}</td>
                    </tr>
                `;
            }).join('');
        }

        // Переключение вкладок
        function switchTab(tabId) {
            // Скрыть все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Убрать активный класс со всех табов
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Показать выбранную вкладку
            const tabContent = document.getElementById(tabId);
            if (tabContent) tabContent.classList.add('active');
            
            // Активировать соответствующий таб
            const activeTab = document.querySelector(`.tab[onclick*="${tabId}"]`);
            if (activeTab) activeTab.classList.add('active');
        }

        // Запуск при загрузке страницы
        window.onload = () => {
            console.log('Page loaded');
            loadData();
        };
    </script>
</body>
</html>
